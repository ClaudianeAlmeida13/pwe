<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        .red-text {
          color: red;
        }
      </style>
</head>
<body style="font-family: sans-serif;background-color: rgba(196, 195, 195, 0.11);" >
    <h1>Cadastro de Clientes</h1>
<p class="red-text"> *Todos os campos são de Preenchimento Obrigatório</p>
    <form id="clienteform">
 <fieldset>
    <legend ><b> Dados Pessoais</b></legend>
    <label for="txtnome">Nome:</label><br>
    <input type="text " id="txtnome" name="txtnome" placeholder="Insira Nome Completo" required><br>
    <br>
    <label for="nasc">Data de Nascimento</label><br>
    <input type="date" id="nasc" name="nasc" placeholder="Data de Nascimento" required ><br>
    <br>
    <label>Sexo</label><br>
    <input type="radio" id="masc" name="sexo" required>
    <label for="masc">Masculino</label><br>
    <input type="radio" id="fem" name="sexo" required>
    <label for="fem">Feminino</label>
</fieldset>
    <br>
<fieldset>
    <legend><b>Informações de contato</b></legend>
       <label for="email">Email</label><br>
       <input type="email" id="email" placeholder="exempl@exemplo.com" required><br><br>
       <label for="numCel">Telefone Celular</label><br>
       <input type="tel" id="numCel" minlength="9" maxlength="9" placeholder="Apenas numeros" required><br><br>
       <label for="website">Web Site Pessoal</label><br>
       <input type="url" id="website" placeholder="https://www.example.com" required><br>
 </fieldset>
 <br>
<fieldset>
        <legend><b>Localização</b></legend>
    <label for="end">Endereço</label><br>
    <input type="text" id="end" name="end" required><br>
    <br>
    <label for="num">Numero</label><br>
  
    <input type="number" id="num" name="num" min="1" max="9999" required > <br>
    <br>
    <label for="city">Cidade</label><br>
   
    <input type="text" id="city" name="city" required><br>
    <br>
    <label for="estado">Estado</label>
    <select  id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="AC">ACRE</option>
        <option value="AL">ALAGOAS</option>
        <option value="AP">AMAPA</option>
        <option value="AM">AMAZONAS</option>
        <option value="BA">BAHIA</option>
        <option value="CE">CEARA</option>
        <option value="DF">DISTRITO FEDERAL</option>
        <option value="ES">ESPIRITO SANTO</option>
        <option value="GO">GOIAS</option>
        <option value="MA">MARANHAO</option>
        <option value="MT">MATO GROSSO</option>
        <option value="MS">MATO GROSSO DO SUL</option>
        <option value="MG">MINAS GERAIS</option>
        <option value="PA">PARA</option>
        <option value="PB">PARAIBA</option>
        <option value="PR">PARANA</option>
        <option value="PE">PERNAMBUCO</option>
        <option value="PI">PIAUI</option>
        <option value="RJ">RIO DE JANEIRO</option>
        <option value="RN">RIO GRANDE DO NORTE</option>
        <option value="RS">RIO GRANDE DO SUL</option>
        <option value="RO">RONDONIA</option>
        <option value="RR">RORAIMA</option>
        <option value="SC">SANTA CATARINA</option>
        <option value="SP">SAO PAULO</option>
        <option value="SE">SERGIPE</option>
        <option value="TO">TOCANTINS</option>
    </select> <br>
<br>

    </fieldset>
<Button type="submit" ><b> Cadastrar</b></Button>
<button type="reset"><b> Limpar</b></button>
    </form>
</body>
</html>
